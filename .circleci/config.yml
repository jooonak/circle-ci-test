# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3

    working_directory: ~/repo

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./folder-test/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # - run: npm install --save node-sass

      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "./folder-test/package.json" }}

      # run tests!
      - run: ls -al
      - run: pwd
      - run: ls -l ~/repo
      - run: ls -l ./folder-test
      - run: docker build -t icondelta ./folder-test
      - run: npm test
